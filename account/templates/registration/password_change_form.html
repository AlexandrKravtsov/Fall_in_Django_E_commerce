{% extends "account/base.html" %}

{% block title %} Change Password {% endblock %}

{% block content %}
    <h1>Смените пароль</h1>
    <p>Пожалуйста, используйте следующую форму для смены пароля:</p>
    <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Сменить пароль">

    </form>
{% endblock %}
